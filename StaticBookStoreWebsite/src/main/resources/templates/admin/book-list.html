<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Book List</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">

<div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>
    <div align="left">
    <a href="/admin/book/createBookForm"    class="btn btn-primary">Create New Book</a>
    </div>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Publish Date</th>
            <th>Last Updated</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <td><a th:text=" ${book.bookId}"> </a></td>
            <td><img th:src="@{${book.imagePath}}" alt="" width="50" height="70"></td>
            <td><a th:text=" ${book.title}"> </a></td>
            <td><a th:text=" ${book.author}"> </a></td>
            <td><a th:text=" ${book.isbn}"> </a></td>
            <td><a th:text=" ${book.description}"> </a></td>
            <td><a th:text=" ${book.category.categoryName}"> </a></td>
            <td><a th:text=" ${book.price}"> </a></td>
            <td><a th:text=" ${book.publishDate}"> </a></td>
            <td><a th:text=" ${book.lastUpdateDate}"> </a></td>

            <td> <a data-th-href="@{/admin/book/edit/{bId} (bId=${book.bookId})}">Edit</a>
                <a data-th-href="@{/admin/book/delete/{bId}(bId=${book.bookId})}">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<br>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>

</body>
</html>
