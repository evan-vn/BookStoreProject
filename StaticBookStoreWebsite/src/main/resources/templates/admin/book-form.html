<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Create New Book</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">

  <div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>
    <div >
      <form action="/admin/book/createBook" method="post" style="max-width: 400px; margin: 0 auto;" modelAttribute="book">
        <div >
          <label >Title:</label>
          <div >
            <input type="text" id="title" name="title" size="20"  minlength="5" maxlength="30" />
          </div>
        </div>
        <div >
          <label >Author:</label>
          <div >
            <input type="text" id="author" name="author" size="20"  minlength="5" maxlength="30" />
          </div>
        </div>
        <div >
          <label >ISBN:</label>
          <div >
            <input type="text" id="isbn" name="isbn" size="20"  minlength="5" maxlength="30" />
          </div>
        </div>

        <div >
          <label >Category:</label>
          <div>
          <select  path="categoryId"  id="category.categoryId" name="category.categoryId"  style="width:20ch; height:2em;">
            <option selected></option>
            <option th:each="c : ${categoryList}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
          </select>
          </div>
        </div>
        <div >
          <label >Price:</label>
          <div >
            <input type="text" id="price" name="price" size="20"  minlength="5" maxlength="30" />
          </div>
        </div>
        <div >
          <label >Publish Date:</label>
          <div >
            <input type="date" id="publishDate" name="publishDate" size="20"  minlength="5"  />
          </div>
        </div>

        <div >
          <label>Image Name:</label>
          <input type="text" id="imagePath" name="imagePath" required><br>>
        </div>
        <div >

          <label >Description:</label>
          <div >
            <textarea rows="5" cols="50" id="description" name="description" /> </textarea>
          </div>
        </div>

        </br>
        <div >
          <div >
            <button type="submit"  id="submit">Save</button>
            <button type="button"  onclick="history.go(-1);">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>
</body>
</html>
