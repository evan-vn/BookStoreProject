<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User List</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
<div class="container" style="margin-top: 15px;">
    <h2 data-th-text="${title}"></h2>
    <div align="left">
    <a href="/admin/createUserForm"    class="btn btn-primary">Create New User</a>
    </div>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td><a th:text=" ${user.userId}"> </a></td>
            <td th:text=" ${user.fullName}"></td>
            <td th:text=" ${user.email}"></td>
            <td th:text=" ${user.password}"></td>
            <td>  <a data-th-href="@{/admin/edit/{id} (id=${user.userId})}">Edit</a> &nbsp;
                <a data-th-href="@{/admin/delete/{id}(id=${user.userId})}">
                    Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</div>
<br>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>

</body>
</html>
