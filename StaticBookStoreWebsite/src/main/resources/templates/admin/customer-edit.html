<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Edit Customer</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
  <div class="container" style="margin-top: 15px;">
    <h3 data-th-text="${title}"></h3>
    <div >
      <form class="custom-form" method="post"
            th:action="@{/admin/customer/edit/{cusId}(cusId=${customer.customerId})}">

        <div>
          <div >
            <label >First name:</label>
            <div>
              <input type="text" id="firstName" name="firstName"     minlength="1" maxlength="30" data-th-value="${customer.firstName}" />
            </div>
          </div>
          <div >
            <label >Last name:</label>
            <div>
              <input type="text" id="lastName" name="lastName"    minlength="1" maxlength="30" data-th-value="${customer.lastName}" />
            </div>
          </div>
          <label >Email:</label>
          <div >
            <input type="email" id="email" name="email"   minlength="5" maxlength="30" data-th-value="${customer.email}" />
          </div>
        </div>

        <div >
          <label >Password:</label>
          <div >
            <input type="text" id="password" name="password"   minlength="4" maxlength="32" data-th-value="${customer.password}" />
          </div>
        </div>
        <div >
          <label >Address Line 1:</label>
          <div>
            <input type="text" id="addressLine1" name="addressLine1"   minlength="3" maxlength="50" data-th-value="${customer.addressLine1}" />
          </div>
        </div>
        <div >
          <label >Address Line 2:</label>
          <div>
            <input type="text" id="addressLine2" name="addressLine2"     maxlength="50" data-th-value="${customer.addressLine2}" />
          </div>
        </div>
        <div >
          <label >City:</label>
          <div>
            <input type="text" id="city" name="city"    maxlength="50" data-th-value="${customer.city}" />
          </div>
        </div>
        <div >
          <label >State:</label>
          <div>
            <input type="text" id="state" name="state"     maxlength="50" data-th-value="${customer.state}" />
          </div>
        </div>
        <div >
          <label >Zip code:</label>
          <div>
            <input type="text" id="zipcode" name="zipcode"   maxlength="20" data-th-value="${customer.zipcode}" />
          </div>
        </div>
        <div >
          <label >Country:</label>
          <div>
            <input type="text" id="country" name="country"    maxlength="50" data-th-value="${customer.country}" />
          </div>
        </div>
        <div >
          <label >Phone:</label>
          <div>
            <input type="text" id="phone" name="phone"    maxlength="20" data-th-value="${customer.phone}" />
          </div>
        </div>



        </br>
        <div >
          <div >
            <button type="submit" >Save</button>
            <button type="button"  onclick="history.go(-1);">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>
</body>
</html>
