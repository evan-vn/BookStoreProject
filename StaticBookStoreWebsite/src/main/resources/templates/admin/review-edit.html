<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Edit Review</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
  <div class="row">&nbsp;</div>
  <div class="container" style="margin-top: 15px;">
    <h3 data-th-text="${title}"></h3>
    <div >
      <form class="custom-form"  th:action="@{/admin/review/edit/{id}(id=${review.reviewId})}" method="post"  >
        <div >
          <label >Title:</label>
          <div >
            <input type="text" id="title" name="title"   minlength="5" maxlength="30"  data-th-value="${review.book.title}" />
          </div>
        </div>
        <div >
          <label >Customer Name:</label>
          <div >
            <input type="text" id="firstName" name="firstName"   maxlength="30"  data-th-value="${review.customer.firstName}"/>
          </div>
        </div>
        <div >
          <label >Headline:</label>
          <div >
            <input type="text" id="headline" name="headline" size="20"   maxlength="30"  data-th-value="${review.headline}"/>
          </div>
        </div>
        <div>
          <label >Comment:</label>
          <div >
            <textarea rows="5" cols="50" id="comment" name="comment" th:text="${review.comment}" /> </textarea>
          </div>
        </div>
        </br>
        <div >
          <div >
            <button type="submit"  id="submit">Save</button>
            <button type="button"  onclick="history.go(-1);">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>
</body>
</html>
