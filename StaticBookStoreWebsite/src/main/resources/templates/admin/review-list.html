<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Review List</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
  <div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>

    <table class="table table-striped rounded-3 overflow-hidden">
      <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Customer Name</th>
        <th>Rating</th>
        <th>Headline</th>
        <th>Comment</th>
        <th>Date Review</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="r: ${reviewsList}" >
        <td><a th:text=" ${r.reviewId}"> </a></td>
        <td><img th:src="@{${r.book.imagePath}}" alt="" width="50" height="70"></td>
        <td><a th:text=" ${r.book.title}"> </a></td>
        <td><a th:text=" ${r.customer.firstName}"> </a></td>
        <td><a th:text=" ${r.rating}"> </a></td>
        <td><a th:text=" ${r.headline}"> </a></td>
        <td><a th:text=" ${r.comment}"> </a></td>
        <td><a th:text=" ${r.dateReview}"> </a></td>
        <td> <a data-th-href="@{/admin/review/edit/{id}(id=${r.reviewId})}">Edit</a> &nbsp;
          <a data-th-href="@{/admin/review/delete/{id} (id=${r.reviewId})}"> Delete</a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<br>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>

</body>
</html>
