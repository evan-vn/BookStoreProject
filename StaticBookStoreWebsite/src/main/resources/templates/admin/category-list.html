<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Category List</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
    <div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>
        <div align="left">
    <a href="/admin/category/createCategoryForm"    class="btn btn-primary">Create New Category</a>
        </div>
    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categoryList}">
            <td><a th:text=" ${c.categoryId}"> </a></td>
            <td th:text=" ${c.categoryName}"></td>
            <td>  <a data-th-href="@{/admin/category/edit/{cId} (cId=${c.categoryId})}">Edit</a> &nbsp;
                <a data-th-href="@{/admin/category/delete/{cId}(cId=${c.categoryId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>


</body>
</html>
