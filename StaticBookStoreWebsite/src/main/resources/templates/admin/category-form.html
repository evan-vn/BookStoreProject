<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Create New Category</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
    <div class="container" style="margin-top: 15px;">
        <h1 data-th-text="${title}"></h1>
        <div >
            <form action="/admin/category/createCategory" method="post" style="max-width: 400px; margin: 0 auto;" modelAttribute="category">
                <div >
                    <label >Category Name:</label>
                    <div >
                        <input type="text" id="categoryName" name="categoryName" size="20"  minlength="3" maxlength="30" />
                    </div>
                </div>

                </br>
                <div >
                    <div >
                        <button type="submit" >Save</button>
                        <button type="button"  onclick="history.go(-1);">Cancel</button>
                    </div>
                </div>
            </form>

        </div>
        </div>
</div>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>
</body>
</html>
